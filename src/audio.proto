syntax = "proto3";

package audio.items;

enum Encoding {
    I8 = 0;
    I16 = 1;
    I32 = 2;
    I64 = 3;
    U8 = 4;
    U16 = 5;
    U32 = 6;
    U64 = 7;
    F32 = 8;
    F64 = 9;
}

enum Endian {
    Little = 0;
    Big = 1;
}

message config {
    Encoding encoding = 1;
    uint32 channels = 2;
    uint32 sample_rate = 3;
    Endian endian = 4;
}

message data {
    bytes message_data = 1;
    bool terminate_connection = 2;
}